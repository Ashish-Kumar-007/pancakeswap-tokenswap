<!DOCTYPE html>
<html>

<head>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include ethers.js library -->
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
</head>

<body class="bg-gray-200">
    <div class="container mx-auto mt-8">
        <h1 class="text-3xl font-bold mb-4 text-center">Contract Interaction</h1>

        <div class="flex justify-center">
            <button id="connectButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Connect to MetaMask
            </button>
        </div>

        <div id="status" class="text-center mt-4"></div>

        <div id="interactSection" class="hidden mt-8">

            <div class="flex justify-center">
                <button id="getDataButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Swap Tokens
                </button>
            </div>

            <div id="result" class="text-center mt-4"></div>
        </div>
    </div>

    <script src="connect.js"></script>
</body>

</html>
